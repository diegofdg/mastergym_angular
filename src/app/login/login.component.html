<div class="container">
    <div class="text-center">
        <img  src="assets/logo.png" alt="">
        <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>

    <form [formGroup]="formularioLogin">
        <div class="form-group mb-3">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">            
        </div>
        <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password"class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">            
        </div>        
        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
      </form>
</div>
