<div class="container">
    <div class="text-center">
        <img  src="assets/logo.png" alt="">
        <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>

    <form [formGroup]="formularioLogin">
        <div class="form-group mb-3">
            <label for="email">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
            <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].touched" class="alert alert-danger" role="alert">
                <span *ngIf="formularioLogin.controls['email'].hasError('required')"> Correo es requerido</span>
                <span *ngIf="formularioLogin.controls['email'].hasError('email')"> Correo no es V치lido</span>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="password">Contrase침a</label>
            <input type="password" (keyup.enter)="ingresar() "class="form-control" id="password" formControlName="password" placeholder="Ingrese su contrase침a">
            <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].touched" class="alert alert-danger" role="alert">
                <span *ngIf="formularioLogin.controls['password'].hasError('required')"> Password es requerido</span>
            </div>
        </div>
        <button (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
    </form>

    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">{{textoError}}</div>

    <ngx-spinner bdColor="#333" size="medium" color="#fff" type="ball-spin-clockwise-fade-rotating" [fullScreen]="true">
        <p style="color: white">Ingresando al sistema...</p>
    </ngx-spinner>
</div>
