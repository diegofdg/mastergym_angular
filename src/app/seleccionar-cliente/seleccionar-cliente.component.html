<div class="clientes">
    <div class="mb-3" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input type="text" class="form-control" (input)="buscarClientes($event)" placeholder="Busque un cliente">
    </div>
    <div *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-9">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control"> 
            </div>
            <div class="col-sm-3">
                <button class="btn btn-danger form-control" (click)="cancelarCliente()">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">{{cliente.nombre}} {{cliente.apellido}}</a>
        </div>
    </div>
</div>
