<div class="clientes">
    <div class="mb-3">
        <label for="">Cliente</label>
        <input type="text" class="form-control" (input)="buscarClientes($event)" placeholder="Busque un cliente">
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" class="list-group-item list-group-item-action">{{cliente.nombre}} {{cliente.apellido}}</a>
        </div>
    </div>
</div>
