<div class="container mt-5">
    <form>
        <div class="row">
            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Agregue el nombre">
                </div>
            </div>
        
            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Agregue el apellido">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="" class="form-label">Correo</label>
                    <input type="text" class="form-control" placeholder="Agregue un correo">
                </div>
            </div>
        
            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="" class="form-label">Cédula</label>
                    <input type="text" class="form-control" placeholder="Agregue un cédula">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" placeholder="Agregue la fecha de nacimiento">
                </div>
            </div>
        
            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" placeholder="Agregue el teléfono">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="mb-3">
                    <label for="" class="form-label">Imagen</label>
                    <input type="file" class="form-control" placeholder="Agregue su imagen">
                </div>
            </div>

            <div class="container-fluid">                
                <div class="progress col-sm-12 mb-3">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary">Agregar</button>
    </form>
</div>
