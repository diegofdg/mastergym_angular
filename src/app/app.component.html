<div *ngIf="auth.user | async as user else showLogin">
  <h1>Hello {{ user.email }}!</h1>
  <button (click)="logout()">Logout</button>
</div>

<ng-template #showLogin>
  <div *ngIf="cargando">
    <p>Cargando...</p>
  </div>
  
  <div *ngIf="!cargando">    
    <app-login></app-login>
  </div>  
</ng-template>

<router-outlet></router-outlet>
